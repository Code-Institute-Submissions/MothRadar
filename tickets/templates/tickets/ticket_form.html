{% extends "tickets/base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <form id="ticket-form" method="POST">
      {% csrf_token %} {{ form|crispy }}
      <div>
        <button class="btn btn-info" type="submit">Submit</button>
      </div>
    </form>
  </div>  
</div>
{% endblock %}
