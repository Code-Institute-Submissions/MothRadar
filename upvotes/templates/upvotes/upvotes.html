{% extends "comments/comments.html" %}
{% block upvotes %}
{% if uv_status %}
    {% if ticket.ticket_type == "BUG" %}
    <span
        ><button id="upvoteFree" class="btn btn-primary">
        Upvote! <span id="upvoteCount" class="badge badge-light">{{ upvotes }}</span>
        </button></span
    > 
    <span id="upvoteMessage"></span>
    {% else %}
    <span
        ><button id="upvotePaid" class="btn btn-primary" data-toggle="modal" data-target="#paymentModal">
        <i class="fas fa-lock"></i>&nbsp;Upvote!  <span id="upvoteCount" class="badge badge-light">{{ upvotes }}</span>
        </button></span
    > 
    <span id="upvoteMessage"></span>
    {% endif %}
{% else %}
    <span
        ><button id="upvoteDone" class="btn btn-secondary" disabled>
        Upvotes <span id="upvoteCount" class="badge badge-light">{{ upvotes }}</span>
        </button></span
    > 
    <span id="upvoteMessage"></span>
{% endif %}

<!-- Bootstrap Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="paymentModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Upvoting of Feature tickets is a paid service. You will be redirected to Stripe payment. Continue?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Proceed</button>
      </div>
    </div>
  </div>
</div>
<!-- ./Bootstrap Modal -->

{% endblock upvotes %}
