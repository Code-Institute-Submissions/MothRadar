{% extends "tickets/base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <form method="POST">
        {% csrf_token %} 
        {{ form|crispy }}
        <div>
          <button class="btn btn-info" type="submit">Update</button>
          <a class="btn btn-secondary" href="{% url 'profile' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
