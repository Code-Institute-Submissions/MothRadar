{% extends "tickets/base.html" %} 
{% load crispy_forms_tags %} 
{% block content%}
<form method="POST">
  {% csrf_token %} 
  {{ form|crispy }}
  <div>
    <button class="btn btn-info" type="submit">Log In</button>
    <small><a href="{% url 'password_reset' %}">Forgot password?</a></small>
  </div>
</form>
{% endblock %}
