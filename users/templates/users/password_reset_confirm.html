{% extends "tickets/base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h4 class="mb-4">Password reset</h4>
        <form method="POST">
          {% csrf_token %} 
          {{ form|crispy }}
          <div>
            <button class="btn btn-info" type="submit">Update Password</button>
          </div>
        </form>
    </div>
  </div>
{% endblock %}
